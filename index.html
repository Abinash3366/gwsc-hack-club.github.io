<body>

<span onclick="updateFillables();" class="big-title">GWSC Hack Club</span><br>
<span class="moving-info-text">I want to make a <span class="fillable" id="make-category">thing</span> that <span class="fillable" id="make-action">does something</span> for <span class="fillable" id="make-who">somebody</span>.</span>

<br><br><br><br>

<div class="signup-frame">
    <h2>> Sorry, we aren't accepting new members right now.</h2>
    <p>> Keep inventing!</p>
</div>

    </p>
</div>

</body>

<script>

const category = document.getElementById("make-category");
const action = document.getElementById("make-action");
const who = document.getElementById("make-who");

const cats = [
    "website",
    "app",
    "game",
    "database",
    "program",
    "tool",
    "device"
]

const acts = [
    "makes pancakes",
    "sets a timer",
    "breaks a leg",
    "starts a show",
    "kills a bird",
    "opens the microwave",
    "makes a website",
]

const mems = [
    "my footy team",
    "my soccer club",
    "my homework",
    "my mother's second cousin",
    "my german shepard",
    "my website",
    "the president",
    "the prime minister",
    "the Queen",
    "the King",
    "your comfort",
    "your very small cat",
    "your peace of mind"
]

category.innerText = cats[Math.floor(Math.random()*cats.length)];
action.innerText = acts[Math.floor(Math.random()*acts.length)];
who.innerText = mems[Math.floor(Math.random()*mems.length)];

function updateFillables() {
    category.innerText = cats[Math.floor(Math.random()*cats.length)];
    action.innerText = acts[Math.floor(Math.random()*acts.length)];
    who.innerText = mems[Math.floor(Math.random()*mems.length)];
}

setInterval(updateFillables, 2000);

</script>
